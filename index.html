<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Skin Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding-top: 40px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            image-rendering: pixelated;
            width: 256px;
        }
    </style>
</head>
<body>

    <h1>ðŸ§± Minecraft Skin Viewer</h1>
    <p>Gib einen Minecraft Java Namen ein:</p>

    <input id="name" placeholder="Spielername">
    <button onclick="skinLaden()">Skin anzeigen</button>

    <div>
        <img id="skin" alt="">
    </div>

    <script>
        function skinLaden() {
            const name = document.getElementById("name").value;
            const skinURL = "https://mineskin.eu/skin/" + name;

            document.getElementById("skin").src = skinURL;
        }
    </script>

</body>
</html>
